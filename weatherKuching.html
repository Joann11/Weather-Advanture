<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="data">
            <div class="u"></div>
            <h2>Hello
                <span id="name"></span>! Welcome to Weather Adventure! You're in
                <span>Kuching</span> right now and here is the weather condition! So be prepared!! </h2>
            <p class="weather_data"></p>
            <h4>Temperature:</h4>
            <h1 id="temperature"></h1>
            <h4>Humidity:</h4>
            <h1 id="humidity"></h1>
            <h4>Wind:</h4>
            <h1 id="wind"></h1>
            <h4>Feels like:</h4>
            <h1 id="feelslike"></h1>
            <h4>Condition:</h4>
            <h1 id="condition"></h1>
            <a href="game.html" id="button" class="btn btn-info dark btn-lg" role="button">Let's GO!</a>

        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="weatherKuching.js"></script>
<link rel="stylesheet" type="text/css" href="weatherStAndrews.css">

</html>
